<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('static/amazon.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.7); /* Classy black background */
            max-width: 500px; /* Smaller container width */
            text-align: center;
            color: white; /* White text for contrast */
        }
        h1 {
            color:#FFD700 ;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        img {
            max-width: 60%; /* Smaller image size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2); /* White glow for classy look */
        }
        .prediction-text {
            font-size: 1.5em;
            color: #FFD700;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 20px;
        }
        .note {
            font-size: 0.9em;
            color:red; /* Lighter note color */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>

        <!-- Display the uploaded image with new styling -->
        <img src="{{ image_link }}" alt="Uploaded Image">

        <!-- Display the prediction result -->
        <p class="prediction-text"><strong>Prediction:</strong> {{ prediction }}</p>

        <!-- Note about image quality -->
        <p class="note">Note: If the image is blurry or of low quality, please upload a clearer image for better results.</p>

        <!-- Back button -->
        <a href="/" class="btn btn-back btn-block">Back</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
